<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Microwave</title>
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <main>
    <h2 class="top"></h2>
    <div class="outline">
      <div class="face" data-controller="door" data-controller="panel" data-action="panel:cook->door#lightOn panel:cancel->door#lightOff">
        <div class="door">
          <div class="pane" data-door-target="pane">
            <div class="light" data-door-target="light"></div>
            <canvas class="grid" data-door-target="canvas"></canvas>
          </div>
        </div>
        <div 
        class="panel" 
        data-controller="panel"
        data-panel-mode-value="time"
        data-panel-sum-value="0"
        >
          <div class="panel-top">
            <div class="screen">
              <div 
              data-panel-target="hourLeft"
              data-panel-hour-left-value="0"
              >
                <p class="num-line num-top"></p>
                <p class="num-line num-top-left"></p>
                <p class="num-line num-top-right"></p>
                <p class="num-line num-mid"></p>
                <p class="num-line num-bottom-left"></p>
                <p class="num-line num-bottom-right"></p>
                <p class="num-line num-bottom"></p>
              </div>
              <div 
              data-panel-target="hourRight"
              data-panel-hour-right-value="0"
              >
                <p class="num-line num-top"></p>
                <p class="num-line num-top-left"></p>
                <p class="num-line num-top-right"></p>
                <p class="num-line num-mid"></p>
                <p class="num-line num-bottom-left"></p>
                <p class="num-line num-bottom-right"></p>
                <p class="num-line num-bottom"></p>
              </div>
              <div class="colon" data-panel-target="colon">
                <div class="colon-dot"></div>
                <div class="colon-dot"></div>
              </div>
              <div 
              data-panel-target="minLeft"
              data-panel-min-left-value="0"
              >
                <p class="num-line num-top"></p>
                <p class="num-line num-top-left"></p>
                <p class="num-line num-top-right"></p>
                <p class="num-line num-mid"></p>
                <p class="num-line num-bottom-left"></p>
                <p class="num-line num-bottom-right"></p>
                <p class="num-line num-bottom"></p>
              </div>
              <div 
              data-panel-target="minRight"
              data-panel-min-right-value="0"
              >
                <p class="num-line num-top"></p>
                <p class="num-line num-top-left"></p>
                <p class="num-line num-top-right"></p>
                <p class="num-line num-mid"></p>
                <p class="num-line num-bottom-left"></p>
                <p class="num-line num-bottom-right"></p>
                <p class="num-line num-bottom"></p>
              </div>
            </div>
          </div>
          <div class="panel-mid">
            <div class="controls">
              <div class="controls-top">
                <div class="row">
                  <div class="button" data-action="click->panel#clock click->panel#beep">Clock</div>
                  <div class="button" data-panel-target="timeCook" data-action="click->panel#cook click->panel#beep">Time Cook</div>
                  <div class="button" data-panel-target="kitchenTimer" data-action="click->panel#timer click->panel#beep">Kitchen Timer</div>
                </div>
                <div class="row">
                  <div class="button plus" data-action="click->panel#add click->panel#beep"><span></span><span></span></div>
                  <div class="button minus" data-action="click->panel#subtract click->panel#beep"><span></span></div>
                  <div class="button equals" data-action="click->panel#equals click->panel#beep"><span></span><span></span></div>
                </div>
              </div>
              <div class="controls-bottom">
                <div class="row">
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">1</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">2</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">3</div>
                </div>
                <div class="row">
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">4</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">5</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">6</div>
                </div>
                <div class="row">
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">7</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">8</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">9</div>
                </div>
                <div class="row">
                  <div class="button cancel" data-action="click->panel#cancel click->panel#beep">Cancel</div>
                  <div class="button button-num" data-action="click->panel#buttonPress click->panel#beep">0</div>
                  <div class="button start" data-action="click->panel#start click->panel#beep">Start</div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-bottom">
            <div class="latch"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="feet">
      <div class="foot left"></div>
      <div class="foot right"></div>
    </div>
  </main>
</body>
</html>
